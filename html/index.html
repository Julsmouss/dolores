<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Dolores Dólares</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/imagen1.png" alt="Logo" class="logo-icon">
            <h1>Dolores Dólares</h1>
        </div>
    </header>

    <!-- Sección de Filtros -->
    <section class="filters">
        <h2>Filtrar productos</h2>
        <form id="filterForm">
            <label for="category">Categoría:</label>
            <select id="category" name="category">
                <option value='all'>Todos</option>
                <!-- Las opciones de categorias se llenarán dinámicamente con JavaScript -->
            </select>

            <label for="products-bank">Banco:</label>
            <select id="products-bank" name="products-bank">
                <option value='all'>Todos los bancos</option>
                <!-- Las opciones de bancos se llenarán dinámicamente con JavaScript -->
            </select>

            <label for="interestRate">Tasa de interés:</label>
            <input type="number" id="interestRate" name="interestRate" min="0" step="0.01">

            <button type="submit">Aplicar Filtros</button>
        </form>
    </section>

    <!-- Sección de Productos Bancarios -->
    <section class="products">
        <h2>Productos disponibles</h2>
        <div class="product-list">
            <!-- Aquí se llenará dinámicamente con JavaScript -->
        </div>
    </section>

    <!-- Sección de Comparación -->
    <section class="comparison">
        <h2>Comparar productos</h2>
        <div class="comparison-table">
            <!-- Aquí se mostrarán las comparaciones de productos -->
        </div>
        <button id="compareBtn">Comparar Seleccionados</button> <!-- Botón para iniciar la comparación -->
    </section>

    <!-- Sección de Informacion de Reportes -->
    <section class="report-info">
        <h2>Informacion de Reporte por Banco</h2>
        <div class="report-info-form">
            <label for="report-info-bank">Selecciona tu banco para reportar fraude:</label>
            <select id="report-info-bank">
                <option value='all'>-- Selecciona un banco --</option>
                <!-- Opciones de bancos se llenarán dinámicamente con JavaScript -->
            </select>
        </div>

        <div id="report-info-item" class="report-info-item">
            <!-- <h3>Información de Contacto</h3>
            <p id="fraud-contact-number"></p>
            <p id="fraud-branches"></p>
            <p id="fraud-links"></p>
            <p id="fraud-emails"></p> -->
        </div>
    </section>
    
    <footer>
        <p>&copy; Dolores Dólares</p>
    </footer>

    <script type="module" src="getInfo.js"></script>
    <script type="module" src="script2.js"></script>
</body>
</html>
